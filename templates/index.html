<meta charset="UTF-8">
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>

<title>Bulk File Mapper</title>

<body>
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <h3>Map a New File</h3>

        <form class="needs-validation" method=post novalidate enctype=multipart/form-data>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="src_tgt" name="src_tgt">
            <label class="custom-file-label" for="src_tgt"><div id="src_tgt_text">File with source-target mappings: </div></label>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="process_file" name="process_file">
            <label class="custom-file-label" for="process_file"><div id="process_file_text">File to be processed: </div></label>
          </div>
          <button class="btn btn-success" type="submit" id="map_button">Map File and Download</button>
      </div>
      </form>

    </div>

  </div>


</body>
<script src="../static/main.js"></script>
</html>
