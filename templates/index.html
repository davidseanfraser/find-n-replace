
 <meta charset="UTF-8"> 
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../static/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

 <title>Bulk File Mapper</title>
 
 <div class='map_form'>
 <h1>Map a New File</h1>
 <form method=post enctype=multipart/form-data>
	<div>
	<label for="source_target_upload">Choose Excel file with Source-Target mappings</label>
   <input type=file name=source_target_upload class="form-control-file">
   </div>
   <div>
   <label for="mapped_file_upload">Choose file to be mapped</label>
   <input type=file name=mapped_file_upload class="form-control-file">
   </div>
   <input type=submit value='Map and Download'>
 </form>
</div>

<div class="col-6">
<form class="needs-validation" novalidate>
<div class="custom-file">
    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
    <div class="invalid-feedback">Example invalid custom file feedback</div>
	</div>
	<div class="custom-file">
	<input type="file" class="custom-file-input" id="ndfile" required>
    <label class="custom-file-label" for="ndfile">Choose file..2.</label>
    <div class="invalid-feedback">Example invalid custom file feedback</div>
</div>
</div>
 <button class="btn btn-primary" type="submit">Submit form</button>
</form>
</div>


<div class="custom-file">
  <input type="file" class="custom-file-input" id="customFile" onclick="return change(this);">
  <label class="custom-file-label" for="customFile"><div id='filename'>Choose file</div></label>
</div>

<input type="button" value="Open Curtain" onclick="return getFileName();" />


<script type="text/javascript">

function getFileName() {
	var afilepath = document.getElementById("customFile").value;
	document.getElementById("filename").textContent=afilepath;
}

function change()
{
    document.getElementById("filename").textContent="Close Curtain";

}
</script>

</html>
